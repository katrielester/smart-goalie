[browser]
# Disable the automatic WebSocket keep‑alive pings,
# so the client won’t ever trigger a reload.
serverEnableKeepAlive = false

# (Optional) If you still want pings but less frequently:
# serverKeepAlivePingInterval = 300

[server]
# Turn off dev‑mode file watching in production
runOnSave = false
fileWatcherType = "none"
